<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="container quiz-box">
            <div id="questionBox">
                <h2>1. This is a dummy question ?</h2>
            </div>
            <div class="options">
                <input type="radio" name="option" id="first" value="a" required>
                <label for="first">Option1</label>
            </div>
            <div class="options">
                <input type="radio" name="option" id="second" value="b" required>
                <label for="second">Option2</label>
            </div>
            <div class="options">
                <input type="radio" name="option" id="third" value="c" required>
                <label for="third">Option3</label>
            </div>
            <div class="options">
                <input type="radio" name="option" id="fourth" value="d" required>
                <label for="fourth">Option4</label>
            </div>
            <button class="submit">Submit</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
